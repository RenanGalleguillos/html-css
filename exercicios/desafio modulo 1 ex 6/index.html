<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos inserir elementos da lista a seguir. <br>Passe o mouse em cima dos elementos para ver qual tag <br>deve ser usada para cada elemento.</p>
    <op>
        <ul type="square">
            <li><abbr title="utilize a tag p">Parágrafos</abbr></li>
            <li><abbr title="utilize a tag h">Títulos</abbr></li>
            <li><abbr title="utilize a tag img">Imagens</abbr></li>
            <li><abbr title="utilize a tag abbr">Abrevações</abbr></li>
            <li><abbr title="utilize a tag q">Citações</abbr></li>
            <li><abbr title="utilize o type i na tag ul">Listas numeradas</abbr></li>
            <li><abbr title="utilize a tag style na tag li para marcar ela com algum estilo de css">Listas com demarcadores</abbr></li>
        </ul type="square">
