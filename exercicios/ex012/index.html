<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video controls poster="img/thumb mine[.PNG" width="500">

<source src="midia[/Meu Vidio.mp4" type="video/mp4">
<source src="midia[/meu vidio.mkv" type="video/mkv">
<source src="midia[/Meu Vidio.webm" type="video/webm">
<p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>

    </video>
    <!--Aviso, avisar aos clientes que hospedar vídeos no proprio site pode pesar o site e fazer os usuarios nao conseguirem usar o site-->
    <h1>Inserindo vpideos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fj7l3is_lcw?si=VhQuuhrYbEpaDq1C" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--usar hospedagens como o youtube ajudam a economizar a memoria usada no site e facilita pro programador e ter videos do meu cliente no YT ajudam ainda mais na visualização da empresa-->
    <!--para cursos ou videos privados do site usar o VIMEO-->

    <h1>Inserindo Videos do VIMEO
    </h1>

    <iframe title="vimeo-player" src="https://player.vimeo.com/video/943423282?h=db0ae8d0af" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
