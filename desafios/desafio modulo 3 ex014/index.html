<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th{
            border: 1px solid rgb(0, 0, 0);
            color: white;
            background-color: rgb(173, 173, 173);
            padding: 5px;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
        .Meio {
            color: white;
            background-color: gray;
        }
        .Bizarro {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th rowspan="2">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5" class="Bizarro">Exatas</td>
            </tr>
            <tr>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="Meio" colspan="4">Média de Exatas</td>
                <td class="Meio">0.0</td>
            </tr>
            <tr>
                <td rowspan="3" class="Bizarro">Humanas</td>
            </tr>
            <tr>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografía</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="Meio" colspan="4">Média de Humanas</td>
                <td class="Meio">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
